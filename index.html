<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>

    <script>
        var usuario = prompt("Usuário")
        var senha = parseInt(prompt("Senha"))

        if(usuario = "Logan" && senha == 1326){
            document.write("Voçe se conectou com sucesso")
        } else{
            alert("Usuário ou senha incorretos")
        }
    </script>
</body>
</html>
